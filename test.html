<body>	
	<section>
		
			<form id="fileUploadForm" method="POST" enctype="multipart/form-data">

				</div>
			</form><br/>
		

	<form id="deleteMediaForm" method="POST">

			</optgroup>
		</select>
		<input class="submit btn-block" id="deleteBtnSubmit" type="submit" name="submit" value="Supprimer des écrans">
